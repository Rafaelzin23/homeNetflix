<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">

  <!--responsividade-->
  <link rel="stylesheet" href="./style/responsive.css">

  <!--owl CSS-->
  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

  <title>Clone-Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Fílmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>


  <main>
    <div class="filmes-principal">
      <div class="container">
        <h3 class="titulo">Lúcifer</h3>
        <p class="sinopse">Entediado com a vida nas trevas,o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
      </div>
      
      <div class="botoes">
         <button role="button" class="butao">
           <i class="fas fa-play"></i>
          ASSISTIR AGORA
        </button>

        <button role="butao" class="butao">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMACÔES
        </button>
      </div>
    </div>

  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">

      <div class="item">
        <img class="box-filme" src="./img/img1.jpg"   alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="./img/img2.jpg"   alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="./img/img3.jpg"   alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="./img/img4.jpg"   alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="./img/img5.jpg"   alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="./img/img6.jpg"   alt="">
      </div>
      
      <div class="item">
        <img class="box-filme" src="./img/img7.jpg"   alt="">
      </div>

    </div>
  </div>



  <script src="https://kit.fontawesome.com/503c72787f.js" crossorigin="anonymous">
  </script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/owl.carousel.min.js"></script>
  <script src="./js/setup.js"></script>

</body>
</html>
